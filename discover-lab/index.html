<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Display Wall</title>
    <link rel="stylesheet" href="./theme.css">
    <link rel="stylesheet" href="./animated-bg.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="thirds"></div>
      <div class="thirds">
        <div class="title">
          <span class="product-title">Discover Lab</span>
        </div>
      </div>
      <div class="thirds">
        <div class="room-code">
          <div class="welcome">Welcome to room</div>
          <div class="code">EMFK</div>
          <div class="host">Hosted by CJWW QA</div>
        </div>
      </div>
    </nav>

    <div class="waveWrapper waveAnimation">
      <div class="waveWrapperInner bgTop">
        <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
      </div>
      <div class="waveWrapperInner bgMiddle">
        <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
      </div>
      <div class="waveWrapperInner bgBottom">
        <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
      </div>
    </div>

    <div class="main-area">
      <div class="toolbar">
        <div class="toolbar-btn">
          <div class="icon">
            <span class="icon-plus"></span>
          </div>
        </div>

        <div class="toolbar-btn">
          <div class="icon">
            <span class="icon-sign-out"></span>
          </div>
        </div>
      </div>

      <div class="window-area">
          <div class="presenter-window">
            <div class="file-name">sample.pdf</div>
            <div class="file-holder">
              <object class="file-holder" data="./sample.pdf" type="application/pdf">
                alt : <a href="./sample.pdf">test.pdf</a>
              </object>
            </div>
            <div class="tool-tray">
              <div class="clearfix bshadow0 pbs tool-icon">
                  <span class="icon-close"></span>
              </div>
              <div class="clearfix bshadow0 pbs tool-icon">
                  <span class="icon-lock"></span>
              </div>
            </div>
          </div>
      </div>
    </div>

    <div class="bottom">
      <div class="oneth">
        <div class="people">
          <div class="person">
            <div class="image">
              <span class="initials">CW</span>
            </div>
            <div class="name">
              <span>Chris</span>
            </div>
          </div>
          <div class="person">
            <div class="image">
              <span class="initials">TD</span>
            </div>
            <div class="name">
              <span>Tom</span>
            </div>
          </div>
          <div class="person">
            <div class="image">
              <span class="initials">GW</span>
            </div>
            <div class="name">
              <span>George</span>
            </div>
          </div>
          <div class="person">
            <div class="image">
              <span class="initials">AS</span>
            </div>
            <div class="name">
              <span>Adam</span>
            </div>
          </div>

          <div class="person">
            <div class="image">
              <span class="initials">DC</span>
            </div>
            <div class="name">
              <span>Dan</span>
            </div>
          </div>

            <div class="image">

          <div class="person">

            </div>

              <span>Dan</span>
            </div>
          </div> -->

      </div>
    </div>
  </body>
</html>
