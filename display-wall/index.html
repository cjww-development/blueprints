<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Display Wall</title>
    <link rel="stylesheet" href="./theme.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar">
      <div class="oneth">
        <div class="title">
          <span class="product-title">Display Wall</span>
        </div>
      </div>
    </nav>

    <div class="main-area">
      <div class="toolbar">
        <div class="toolbar-btn">
          <div class="icon">+</div>
        </div>
      </div>

      <div class="window-area">

      </div>

      <div class="chat-window">

      </div>
    </div>

    <div class="bottom">
      <div class="oneth">
        <div class="people">
          <div class="person">
            <div class="image">
              <span class="initials">CW</span>
            </div>
            <div class="name">
              <span>Chris</span>
            </div>
          </div>
          <div class="person">
            <div class="image">
              <span class="initials">RD</span>
            </div>
            <div class="name">
              <span>Tom</span>
            </div>
          </div>
          <div class="person">
            <div class="image">
              <span class="initials">GW</span>
            </div>
            <div class="name">
              <span>George</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
